<ion-header>
    <ion-navbar color="primary">
        <ion-title>Intensidades</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list radio-group>
        <ion-item text-wrap *ngFor="let intensidad of intensidades">
            <!-- <ion-label stacked *ngFor="let rango of intensidad.rangos">{{ rango.rango_inicial }} - {{ rango.rango_final }}</ion-label> -->
            <ion-label>{{ intensidad.descripcion }}</ion-label>
            <ion-radio value="{{ intensidad.descripcion }}" (ionSelect)="activarIntensidad(intensidad)"></ion-radio>
        </ion-item>
        <ion-row responsive-sm>
            <ion-col col-6>
                <button large ion-button block (click)="cancelar()">
                    Cancelar
                </button>
            </ion-col>
            <ion-col col-6>
                <button large ion-button block (click)="aceptar()">
                    Aceptar
                </button>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
