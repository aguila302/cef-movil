<ion-header>
    <ion-navbar color="primary">
        <ion-title>Intensidades</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
     <ion-item>
    <ion-range step="10" snaps="true" min="-200" max="200" [(ngModel)]="saturation" color="secondary" (ionChange)="rangoSeleccionado(event)">
      <ion-label range-left>-200</ion-label>
      <ion-label range-right>200</ion-label>
    </ion-range>
  </ion-item>

    <ion-item-group *ngFor="let intensidad of intensidades">
        <ion-item-divider text-wrap color="light">
            {{ intensidad.descripcion }}
        </ion-item-divider>
            <ion-item *ngFor="let rango of intensidad.rangos">
                <ion-range step="1" snaps="true" min="46" max="50" color="secondary" (ionChange)="rangoSeleccionado(event)">
                    <ion-label range-left>{{ rango.rango_inicial }}</ion-label>
                    <ion-label range-right>{{ rango.rango_final }}</ion-label>
                </ion-range>
            </ion-item>
    </ion-item-group>
</ion-content>
