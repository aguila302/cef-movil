<ion-header>
    <ion-navbar color="primary">
        <ion-title>Calificar intensidad</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item text-wrap color="light">
        <ion-label>
            Intensidad -> {{ nombreIntensidad }}
        </ion-label>
    </ion-item>
    <form [formGroup]="form" (ngSubmit)="calificar()">
        <ion-list>
            <ion-item>
                <ion-label floating>Calificaci贸n</ion-label>
                <ion-input formControlName="calificacion" [brmasker]="{mask: '0.00', len:3, decimal: 1}" required max="{{ calificacionFinal }}" min="{{ calificacionInicial }}" type="number"></ion-input>
            </ion-item>
            <div ion-text color="danger" padding-left *ngIf="calificacion.invalid && (calificacion.dirty || calificacion.touched)">
                <p ion-text color="danger" padding-left *ngIf="calificacion.errors.required">
                    La calificaci贸n es obligatorio.
                </p>
                <p ion-text color="danger" padding-left *ngIf="calificacion.errors.min">
                    La calificaci贸n minima debe ser de {{ calificacionInicial }}.
                </p>
                <p ion-text color="danger" padding-left *ngIf="calificacion.errors.max">
                    La calificaci贸n maxima debe ser de {{ calificacionFinal }}.
                </p>
            </div>
        </ion-list>
        <ion-row responsive-sm>
            <ion-col col-6>
                <button large ion-button block (click)="cancelar()">
                    Cancelar
                </button>
            </ion-col>
            <ion-col col-6>
                <button large ion-button type="submit" [disabled]="form.invalid" block>
                    Aceptar
                </button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
