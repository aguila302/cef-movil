<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Autopistas</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let autopista of autopistas" (click)="mostrarOpciones(autopista)">
            <fa-icon [icon]="['fas', 'road']"></fa-icon>
                {{autopista.descripcion}}
        </button>
    </ion-list>
</ion-content>
