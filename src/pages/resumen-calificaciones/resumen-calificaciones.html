<ion-header>
    <ion-navbar color="primary">
        <ion-title>Resumen de calificaciones</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let calificacion of calificaciones" (click)="mostrarDetalleCalificacion(calificacion)">
            <fa-icon [icon]="['fas', 'road']"></fa-icon>
            Tramo {{ calificacion.seccion }}
        </button>
    </ion-list>
</ion-content>
