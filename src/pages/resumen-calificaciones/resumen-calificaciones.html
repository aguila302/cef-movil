<ion-header>
    <ion-navbar color="primary">
        <ion-title>Resumen de calificaciones</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item detail-push>
        <button ion-item margin-top *ngFor="let calificacion of calificaciones" (click)="mostrarDetalleCalificacion(calificacion)">
            <!-- <ion-icon name="star" item-start></ion-icon> -->
            <ion-icon><i class="fa fa-road fa-3x" aria-hidden="true"></i></ion-icon>
            Tramo {{ calificacion.seccion }}
        </button>
    </ion-item>
</ion-content>
